<ion-grid class="card-container">
  <ion-row *ngFor="let row of chunkedCards">
    <ion-col *ngFor="let card of row" size="4">
      <ion-card class="card-item ion-card-shadow">
        <ion-card-header>
          <ion-card-title>{{ card.name }}</ion-card-title>
          <ion-card-subtitle>{{ card.hair_color }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{ card.skin_color }}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
