name: api test with postman with cli
on:
  push:
    branch:
      -development
    pull_request:
      branch:
        - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8'
      - uses: actions/setup-node@v1
        with:
          node-version: '18'
      - run: npm install -g newman
      - name: Setup API and run tests
        run: |
          cd ./boxSystem/shell_scripts
          chmod +x ./wait-for-it.sh
          dotnet run --project=../api/ &
          API_PID=$!
          ./boxSystem/wait-for-it.sh -t 60 localhost:5000 -- && sh ./boxSystem/run-all-api-test.sh
          kill $API_PID
        env:
          pgconn: ${{secrets.PGCONN}}
  